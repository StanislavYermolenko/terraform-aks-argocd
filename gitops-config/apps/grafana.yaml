apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: grafana
  namespace: argocd
spec:
  project: monitoring-stack
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: grafana
    targetRevision: 7.3.9
    helm:
      values: |
        adminUser: admin
        adminPassword: admin123
        service:
          type: LoadBalancer
          port: 80
        persistence:
          enabled: true
          storageClassName: managed-csi
          size: 5Gi
        datasources:
          datasources.yaml:
            apiVersion: 1
            datasources:
              - name: Prometheus
                type: prometheus
                access: proxy
                url: http://prometheus-prometheus.monitoring.svc.cluster.local:9090
                isDefault: true
              - name: Loki
                type: loki
                access: proxy
                url: http://loki.monitoring.svc.cluster.local:3100
                isDefault: false
        # Dashboard provisioning for monitoring
        dashboardProviders:
          dashboardproviders.yaml:
            apiVersion: 1
            providers:
              - name: 'default'
                orgId: 1
                folder: ''
                type: file
                disableDeletion: false
                editable: true
                options:
                  path: /var/lib/grafana/dashboards/default
        # Pre-installed dashboards  
        dashboards:
          default:
            # Kubernetes Cluster Overview Dashboard
            kubernetes-cluster:
              gnetId: 7249
              revision: 1
              datasource: Prometheus
            # Node Exporter Full Dashboard
            node-exporter:
              gnetId: 1860
              revision: 31
              datasource: Prometheus
            # Kubernetes Pod Overview
            kubernetes-pods:
              gnetId: 6417
              revision: 1
              datasource: Prometheus
            # Prometheus Stats Dashboard
            prometheus-stats:
              gnetId: 2
              revision: 2
              datasource: Prometheus
        env:
          GF_AUTH_ANONYMOUS_ENABLED: "true"
          GF_AUTH_ANONYMOUS_ORG_ROLE: Viewer
          # Set default home dashboard
          GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH: "/var/lib/grafana/dashboards/default/kubernetes-cluster.json"
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
